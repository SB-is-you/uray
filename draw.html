<!DOCTYPE html>
<html>
    <body>
        <div>
            <h1>Drawing Board</h1>
            <p3>Color:</p3>
            <input id="col" type="color">
            <p3>Brush Size:</p3>
            <input id="sz" type="number">
            <button onclick="cd.clearRect(0,0,c.width,c.height)">Clear All</button>
        </div>
        <canvas id="cav" width="1000" height="500" style="border : 3px solid black">
        </canvas>
        <script>
            var c = document.getElementById("cav");
            var cd = c.getContext("2d");
            let last = {x:0,y:0};
            let isDraw = false;
            function start(event){
                isDraw = true;
                cd.lineWidth = document.getElementById("sz").value;
                cd.strokeStyle = document.getElementById("col").value;
                cd.lineCap = "round";
                last.x = event.offsetX;
                last.y = event.offsetY;
            };
            function draw(event){
                if (!isDraw) return;
                cd.beginPath();
                let nx = event.offsetX;
                let ny = event.offsetY;
                cd.moveTo(last.x,last.y);
                cd.lineTo(nx,ny);
                cd.stroke();

                last.x = nx;
                last.y = ny;
            };
            function end(){
                isDraw = false;
            }
            c.addEventListener("pointerdown", start);
            c.addEventListener("pointermove", draw);
            c.addEventListener("pointerup",end);
        </script>
    </body>
</html>
